<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria do Jorge</title>
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      background-image: url('fotos/jorge/dunfo6.jpeg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.8em;
      background: linear-gradient(45deg, #f0f0f0, #cccccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 2em;
      text-decoration: none;
    }
    /* --- NOVO CSS para os dois bot√µes --- */
    .text-box {
      text-align: center;
      margin: 40px 0;
    }

    .btn {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      color: #fff;
      padding: 12px 30px;
      font-size: 1rem;
      text-transform: uppercase;
      font-family: 'Fjalla One', sans-serif;
      letter-spacing: 2px;
      cursor: pointer;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.4s ease;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 20px #fff;
    }
  </style>
</head>
